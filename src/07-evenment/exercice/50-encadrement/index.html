<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <title>Sélecteur de cadres</title>
        <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
        <link rel="stylesheet" href="css/encadrement.css">
        <script src="js/encadrement.js"></script>
    </head>

    <body>
        <header>
            <h1>Encadrer les tableaux</h1>
        </header>

        <main>
            <div class="frame">
                <form>
                    <div>
                        <img src="image/frame_bois_1.png" alt="frame_bois_1" />
                        <label for="frame_bois_1">Bois moderne</label>
                        <input type="radio" name="frame_choice" id="frame_bois_1" value="frame_bois_1" />
                    </div>
                    <div>
                        <img src="image/frame_bois_2.png" alt="frame_bois_2" />
                        <label for="frame_bois_2">Bois rustique</label>
                        <input type="radio" name="frame_choice" id="frame_bois_2" value="frame_bois_2" />
                    </div>
                    <div>
                        <img src="image/frame_bois_3.png" alt="frame_bois_3" />
                        <label for="frame_bois_3">Bois exotique</label>
                        <input type="radio" name="frame_choice" id="frame_bois_3" value="frame_bois_3" />
                    </div>
                    <div>
                        <img src="image/frame_bois_4.png" alt="frame_bois_4" />
                        <label for="frame_bois_4">Bois déco</label>
                        <input type="radio" name="frame_choice" id="frame_bois_4" value="frame_bois_4" />
                    </div>
                    <div>
                        <img src="image/frame_laque_rouge.png" alt="frame_laque_rouge" />
                        <label for="frame_laque_rouge">Laque rouge</label>
                        <input type="radio" name="frame_choice" id="frame_laque_rouge" value="frame_laque_rouge" />
                    </div>
                    <div>
                        <img src="image/frame_dore_1.png" alt="frame_dore_1" />
                        <label for="frame_dore_1">Doré 1</label>
                        <input type="radio" name="frame_choice" id="frame_dore_1" value="frame_dore_1" />
                    </div>
                    <div>
                        <img src="image/frame_dore_2.png" alt="frame_dore_2" />
                        <label for="frame_dore_2">Doré 2</label>
                        <input type="radio" name="frame_choice" id="frame_dore_2" value="frame_dore_2" />
                    </div>
                    <div>
                        <img src="image/frame_metal_1.png" alt="frame_metal_1" />
                        <label for="frame_metal_1">Métal 1</label>
                        <input type="radio" name="frame_choice" id="frame_metal_1" value="frame_metal_1" />
                    </div>
                    <div>
                        <img src="image/frame_moderne.png" alt="frame_moderne" />
                        <label for="frame_moderne">Contemporain</label>
                        <input type="radio" name="frame_choice" id="frame_moderne" value="frame_moderne" />
                    </div>
                </form>
            </div>
            <div class="gallery">
                <div>
                    <img src="image/gallery_1.jpg" alt="gallery_1" />
                </div>
                <div>
                    <img src="image/gallery_2.jpg" alt="gallery_2" />
                </div>
                <div>
                    <img src="image/gallery_3.jpg" alt="gallery_3" />
                </div>
                <div>
                    <img src="image/gallery_4.jpg" alt="gallery_4" />
                </div>
                <div>
                    <img src="image/gallery_5.jpg" alt="gallery_5" />
                </div>
                <div>
                    <img src="image/gallery_6.jpg" alt="gallery_6" />
                </div>
                <div>
                    <img src="image/gallery_7.jpg" alt="gallery_7" />
                </div>
                <div>
                    <img src="image/gallery_8.jpg" alt="gallery_8" />
                </div>

            </div>
        </main>

    </body>

</html>
